{% include "html/_document-header.html" %}

<div class="workspace">
	<div class="workspace__cont">
		<div class="workspace__header">
			{% include "html/header.html" %}
		</div>
		<main class="workspace__content">
			<section class="reviews">
				<div class="reviews__body">
					<p class="reviews__title h240 wow fadeInLeftBig">Co myślą o żwirku Barissa<br /> inni właścicieli kotów?</p>
					<div class="reviews__row">
						<div class="reviews__left">
							<img data-wow-delay="0.2s" class="wow fadeInLeft" src="img/r1.png" alt="">
							<img data-wow-delay="0.4s" class="wow fadeInUp" src="img/r2.png" alt="">
							<img data-wow-delay="0.6s" class="wow fadeInRight" src="img/r3.png" alt="">
							<img data-wow-delay="0.8s" class="wow fadeInDown" src="img/r4.png" alt="">
							<img data-wow-delay="1.1s" class="wow fadeInUp" src="img/r5.png" alt="">
							<img data-wow-delay="1.2s" class="wow fadeInDown" src="img/r6.png" alt="">
							<img data-wow-delay="1.4s" class="wow fadeInDown" src="img/r7.png" alt="">
							<img data-wow-delay="1.5s" class="wow fadeInRight" src="img/r8.png" alt="">
							<img data-wow-delay="1.6s" class="wow fadeInUp" src="img/r9.png" alt="">
							<img data-wow-delay="1.7s" class="wow fadeInLeft" src="img/r10.png" alt="">
						</div>
						<div class="reviews__right">
							<img src="img/rBig.png" alt="">
						</div>
					</div>
					<a href="#" class="reviews__btn first-screen__btn">Zamawiam Barissę!</a>

					<img src="i/cat.png" alt="" class="wow fadeInUpBig absolute-bg">
				</div>
			</section>

		</main>
		<div class="workspace__footer">

			{% include "html/footer.html" %}


		</div>
	</div>
</div>
{% include "html/_document-footer.html" %}
